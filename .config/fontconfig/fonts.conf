<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!--
    Fontconfig Best Practices (based on Arch Wiki)
    https://wiki.archlinux.org/title/Font_configuration
  -->

  <!-- Anti-aliasing: smooth jagged font edges -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Hinting: align to pixel grid -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Hint style: hintslight is recommended, hintmedium for bolder fonts -->
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Subpixel rendering (ClearType) for LCD screens -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <!-- LCD filter to reduce color fringing -->
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Disable autohinter - use font's native hinting instructions -->
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Disable embedded bitmaps (prevents pixelated fallbacks) -->
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- EXCEPTION: Enable embedded bitmaps for color emoji fonts -->
  <match target="font">
    <test name="family" qual="any">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="scalable" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Emoji font binding (Firefox/apps look for 'emoji' family) -->
  <alias binding="strong">
    <family>emoji</family>
    <default>
      <family>Noto Color Emoji</family>
    </default>
  </alias>

  <!-- Sans-serif preferences -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Serif preferences -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
      <family>Liberation Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Monospace preferences -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Hack</family>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Liberation Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Metric-compatible font substitutions (croscore + carlito + caladea) -->
  <!-- These have identical character widths to the originals, preserving document layout -->

  <alias binding="strong">
    <family>Arial</family>
    <accept>
      <family>Arimo</family>
      <family>Liberation Sans</family>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>Helvetica</family>
    <accept>
      <family>Arimo</family>
      <family>Liberation Sans</family>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>Times New Roman</family>
    <accept>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>Times</family>
    <accept>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>Courier New</family>
    <accept>
      <family>Cousine</family>
      <family>Liberation Mono</family>
      <family>JetBrains Mono</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>Courier</family>
    <accept>
      <family>Cousine</family>
      <family>Liberation Mono</family>
      <family>JetBrains Mono</family>
    </accept>
  </alias>

  <!-- Microsoft Office fonts (Google Docs defaults) -->
  <alias binding="strong">
    <family>Calibri</family>
    <accept>
      <family>Carlito</family>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="strong">
    <family>Cambria</family>
    <accept>
      <family>Caladea</family>
      <family>Noto Serif</family>
    </accept>
  </alias>

</fontconfig>
