# Hyprland Configuration
# Migrated from i3 config
# https://wiki.hypr.land/Configuring/

################
### MONITORS ###
################

# Laptop display (fallback if external not available)
monitor = eDP-1, 1920x1080@60, 0x0, 1

# External 4K display (ASUS PA279CV 27" - right of laptop, with 1.5x scaling)
monitor = DP-1, 3840x2160@60, 1920x0, 1.5
monitor = DP-2, 3840x2160@60, 1920x0, 1.5

# Fallback for any other monitors
monitor = , preferred, auto, 1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Status bar
exec-once = waybar

# Wallpaper
exec-once = swaybg -i ~/.config/wallpapers/wall.jpg -m fill

# Idle/lock daemon
exec-once = hypridle

# Notifications
exec-once = mako

# System tray apps
exec-once = dropbox
exec-once = udiskie

# Auto-disable internal monitor if external connected
exec-once = sleep 2 && ~/.config/scripts/monitor-toggle.sh

# Portal for screen sharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Xwayland-only session tweaks migrated from X startup
exec-once = xset -b
exec-once = xset r rate 300 50
exec-once = xrdb ~/.Xresources
exec-once = xmodmap -e "pointer = 1 25 3 4 5 6 7 8 9"
exec-once = brightnessctl --device='tpacpi::kbd_backlight' set 0

# Dropdown terminal (kitty, replaces guake)
exec-once = kitty --class kitty-dropdown


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# GTK/Qt dark theme
env = GTK_THEME,Arc-Dark
env = QT_QPA_PLATFORMTHEME,gtk2

# NVIDIA settings (required for 590+ driver)
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Use stable GPU symlinks - each display uses its physically-wired GPU
# External (DP-2) → NVIDIA, Internal (eDP-1) → Intel (no cross-GPU copying)
env = AQ_DRM_DEVICES,/dev/dri/nvidia-dgpu:/dev/dri/intel-igpu

# NVIDIA latency reduction
env = __GL_MaxFramesAllowed,1
env = __GL_VRR_ALLOWED,0

# Multi-GPU latency fix
env = AQ_MGPU_NO_EXPLICIT,1

# JetBrains IDE fix
env = _JAVA_AWT_WM_NONREPARENTING,1

# Electron apps (Wayland native when possible)
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Firefox Wayland
env = MOZ_ENABLE_WAYLAND,1


#####################
### LOOK AND FEEL ###
#####################

general {
    # Match i3 gaps: inner 8, outer -4
    gaps_in = 4
    gaps_out = -4

    border_size = 2

    # Colors from i3 theme
    col.active_border = rgb(556064)
    col.inactive_border = rgb(2F3D44)

    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}

# NVIDIA input lag fix (damage tracking issue)
debug {
    damage_tracking = 0
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_special = 0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = linear, 0, 0, 1, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = windows, 1, 0.8, easeOutQuint
    animation = windowsOut, 1, 0.5, linear, popin 80%
    animation = fade, 1, 0.8, quick
    animation = workspaces, 1, 0.5, quick, fade
    animation = specialWorkspace, 1, 2, easeOutQuint, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
    special_scale_factor = 1
}

# Smart gaps: no gaps when only one window
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float false, match:workspace w[tv1]
windowrule = border_size 0, match:float false, match:workspace f[1]

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle,caps:escape
    repeat_rate = 50
    repeat_delay = 300

    # Focus window on mouse hover
    follow_mouse = 1

    sensitivity = 0.9

    touchpad {
        natural_scroll = false
    }
}



####################
### KEYBINDINGS ###
####################

$mod = SUPER

# Core bindings
bind = $mod, Return, exec, $terminal
bind = $mod, Q, killactive
bind = $mod, D, exec, $menu
bind = $mod, R, exec, hyprctl reload

# Focus (vim-style hjkl)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Focus (arrow keys)
bind = $mod, Left, movefocus, l
bind = $mod, Down, movefocus, d
bind = $mod, Up, movefocus, u
bind = $mod, Right, movefocus, r

# Move windows (vim-style)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Move windows (arrow keys)
bind = $mod SHIFT, Left, movewindow, l
bind = $mod SHIFT, Down, movewindow, d
bind = $mod SHIFT, Up, movewindow, u
bind = $mod SHIFT, Right, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Workspace back and forth
bind = $mod, Tab, workspace, previous

# Move workspace to other monitor
bind = $mod, P, movecurrentworkspacetomonitor, +1

# Layout
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, Space, togglefloating
bind = $mod, Space, focuscurrentorlast

# Split orientation
bind = $mod, Z, layoutmsg, preselect l
bind = $mod, V, layoutmsg, preselect d

# Focus parent/child (dwindle)
bind = $mod, A, focusurgentorlast

# Scratchpads (per-app, i3-like: only toggle if windows exist)
bind = $mod, Minus, exec, ~/.config/scripts/scratchpad-toggle.sh scratchpad
bind = $mod SHIFT, Minus, movetoworkspace, special:scratchpad
bind = $mod, T, exec, ~/.config/scripts/scratchpad-toggle.sh telegram
bind = $mod, K, exec, ~/.config/scripts/scratchpad-toggle.sh keepass


# Dropdown terminal (kitty, centered float)
bind = $mod, C, exec, hyprctl clients -j | jq -e '.[] | select(.workspace.name == "special:dropdown")' > /dev/null && hyprctl dispatch togglespecialworkspace dropdown || kitty --class kitty-dropdown
bind = , XF86Favorites, exec, hyprctl clients -j | jq -e '.[] | select(.workspace.name == "special:dropdown")' > /dev/null && hyprctl dispatch togglespecialworkspace dropdown || kitty --class kitty-dropdown

# Lock screen
bind = $mod, Escape, exec, hyprlock

# Keyboard layout toggle (xkb-switch -n)
bind = , grave, exec, hyprctl switchxkblayout all next

# Screenshots (using swappy + grim + slurp)
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT, Print, exec, grim - | swappy -f -

# Volume control (with max cap at 100%)
bindel = , XF86AudioRaiseVolume, exec, ~/.config/scripts/volume.sh +5%
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness control (auto-detects internal vs external display)
bindel = , XF86MonBrightnessUp, exec, ~/.config/scripts/brightness-adjust.sh +5
bindel = , XF86MonBrightnessDown, exec, ~/.config/scripts/brightness-adjust.sh -5

# Keyboard backlight
bind = $mod, XF86MonBrightnessUp, exec, brightnessctl --device='tpacpi::kbd_backlight' set +50%
bind = $mod, XF86MonBrightnessDown, exec, brightnessctl --device='tpacpi::kbd_backlight' set 50%-

# Monitor toggle (external/internal)
bind = $mod, P, exec, ~/.config/scripts/monitor-toggle.sh

# Media keys
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Quick launch
bind = $mod, XF86AudioMute, exec, firefox
bind = $mod, XF86AudioLowerVolume, exec, ~/.local/bin/pycharm

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Reload config
bind = $mod SHIFT, C, exec, hyprctl reload && notify-send "Hyprland" "Config reloaded"


#################
### SUBMAPS ###
#################

# Exit mode: logout, reboot, shutdown
bind = $mod, X, submap, exit
submap = exit
bind = , L, exit
bind = , R, exec, systemctl reboot
bind = , S, exec, systemctl poweroff
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Resize mode
bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive, -20 0
binde = , J, resizeactive, 0 20
binde = , K, resizeactive, 0 -20
binde = , L, resizeactive, 20 0
binde = , Left, resizeactive, -20 0
binde = , Down, resizeactive, 0 20
binde = , Up, resizeactive, 0 -20
binde = , Right, resizeactive, 20 0
bind = , Escape, submap, reset
bind = , Return, submap, reset
bind = $mod, R, submap, reset
submap = reset

# Gap adjustment mode
bind = $mod SHIFT, G, submap, gaps
submap = gaps
bind = , O, submap, gaps_outer
bind = , I, submap, gaps_inner
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset

submap = gaps_outer
binde = , equal, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq '.int') + 5))
binde = , minus, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq '.int') - 5))
bind = , 0, exec, hyprctl keyword general:gaps_out 0
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset

submap = gaps_inner
binde = , equal, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq '.int') + 5))
binde = , minus, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq '.int') - 5))
bind = , 0, exec, hyprctl keyword general:gaps_in 0
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset


##############################
### WINDOW RULES ###
##############################

# Assign apps to workspaces
windowrule = workspace 1, match:class ^(firefox)$
windowrule = workspace 2, match:class ^(jetbrains-pycharm)$

# Float specific windows
windowrule = float on, match:class ^(nmtui)$
windowrule = size 600 400, match:class ^(nmtui)$
windowrule = float on, match:class ^(Lxappearance)$
windowrule = float on, match:class ^(Gitk)$
windowrule = float on, match:class ^(MPlayer)$
windowrule = float on, match:title ^(KeePass)$
windowrule = float on, match:class ^(org.keepassxc.KeePassXC)$
windowrule = workspace special:keepass, match:class ^(org.keepassxc.KeePassXC)$
windowrule = float on, match:class ^(org.telegram.desktop)$
windowrule = workspace special:telegram, match:class ^(org.telegram.desktop)$
windowrule = float on, match:class ^(Skype)$
windowrule = float on, match:class ^(zoom)$
windowrule = float on, match:class ^(Kazam)$
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(file-roller)$
windowrule = float on, match:class ^(gnome-calculator)$

# MPlayer: float, sticky, center
windowrule {
    name = mplayer-float
    match:class = ^(MPlayer)$
    float = on
    pin = on
    center = on
}

# Firefox Library window
windowrule {
    name = firefox-library
    match:class = ^(firefox)$
    match:title = ^(Library)$
    float = on
    size = 800 600
    center = on
}

# JetBrains dialogs (splash screen, etc)
windowrule {
    name = jetbrains-splash
    match:class = ^(jetbrains-.*)$
    match:title = ^(win0)$
    float = on
    center = on
    no_focus = on
}

# JetBrains popup focus fix
windowrule = stay_focused on, match:class ^(jetbrains-.*)$, match:float true

# Dropdown kitty terminal (Super+C / F12)
windowrule {
    name = kitty-dropdown
    match:class = ^(kitty-dropdown)$
    float = on
    size = (monitor_w*0.6) (monitor_h*0.5)
    center = on
    workspace = special:dropdown
    animation = slide
}

# Suppress maximize requests
windowrule = suppress_event maximize, match:class .*
