# Kitty Configuration - Migrated from st

# Terminal type
term xterm-256color

# Font (same as st)
font_family      Hack
bold_font        Hack Bold
italic_font      Hack Italic
bold_italic_font Hack Bold Italic
font_size        10.0

# Cursor
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000

# Window
window_padding_width 2
hide_window_decorations yes
background_opacity 0.8
confirm_os_window_close 0

# Rendering
text_composition_strategy platform

# Bell
enable_audio_bell no

# URLs
url_style curly
open_url_with default

# Gruvbox Dark Soft (lighter)
foreground #fbf1c7
background #32302f

# Black
color0  #32302f
color8  #a89984

# Red
color1  #fb4934
color9  #fb4934

# Green
color2  #b8bb26
color10 #b8bb26

# Yellow
color3  #fabd2f
color11 #fabd2f

# Blue
color4  #83a598
color12 #83a598

# Magenta
color5  #d3869b
color13 #d3869b

# Cyan
color6  #8ec07c
color14 #8ec07c

# White
color7  #ebdbb2
color15 #fbf1c7

# Cursor color
cursor #add8e6
cursor_text_color #282828

# Selection
selection_foreground #282828
selection_background #ebdbb2

# Keybindings (matching st)
# Copy/Paste
map alt+c copy_to_clipboard
map alt+v paste_from_clipboard
map alt+shift+c copy_to_clipboard
map alt+shift+v paste_from_clipboard
map shift+insert paste_from_clipboard

# Scrolling
map alt+k scroll_line_up
map alt+j scroll_line_down
map alt+u scroll_page_up
map alt+d scroll_page_down
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down

# Font size
map alt+shift+k change_font_size all +1.0
map alt+shift+j change_font_size all -1.0
map alt+shift+0 change_font_size all 0

# New window
map ctrl+shift+enter new_window

# Wayland specific
linux_display_server wayland
